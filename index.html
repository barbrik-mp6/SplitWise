<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding and viewport meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Page title and PWA manifest -->
  <title>SplitEase - Expense Splitter</title>
  <link rel="manifest" href="manifest.json" />
  
  <!-- PWA and SEO meta tags -->
  <meta name="theme-color" content="#4f46e5" />
  <meta name="description" content="A simple, offline-first web app to split expenses among a group." />
  
  <!-- Google Fonts preconnect and stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Embedded CSS styles -->
  <style>
    /* CSS Custom Properties (CSS Variables) for theming */
    :root {
      /* Light theme colors */
      --bg-light: #f7f7f8;
      --card-light: #ffffff;
      --text-light: #111827;
      --border-light: #e5e7eb;
      
      /* Primary brand colors */
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      
      /* Secondary and utility colors */
      --secondary: #6b7280;
      --secondary-hover: #4b5563;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --success: #22c55e;
      --warning: #f59e0b;
      
      /* Shadow and typography */
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.07), 0 1px 2px -1px rgba(0, 0, 0, 0.04);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    /* Dark theme color overrides */
    [data-theme=dark] {
      --bg-light: #111827;
      --card-light: #1f2937;
      --text-light: #f9fafb;
      --border-light: #374151;
      --primary: #6366f1;
      --primary-hover: #4f46e5;
    }
    
    /* Universal box-sizing reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* Base body styles with theme support */
    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      font-family: var(--font-family);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Main container with responsive max-width */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    /* Header layout with flexbox */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    /* Typography hierarchy */
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
    }
    
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border-light);
      padding-bottom: 0.75rem;
    }
    
    h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    /* Form controls base styling */
    button, input, select {
      font-family: var(--font-family);
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border-light);
      padding: 0.85rem;
      transition: all 0.2s ease-in-out;
      background-color: var(--card-light);
      color: var(--text-light);
      width: 100%;
    }
    
    /* Focus states for form inputs */
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }
    
    /* Button specific styling */
    button {
      background-color: var(--primary);
      color: #ffffff;
      cursor: pointer;
      font-weight: 600;
      border: none;
    }
    
    /* Button hover effect */
    button:hover {
      background-color: var(--primary-hover);
    }
    
    /* Disabled button state */
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Main application content container -->
  <div class="container">
    <!-- Application header -->
    <header>
      <h1>SplitEase - Expense Splitter</h1>
      <!-- Theme toggle button would go here -->
    </header>
    
    <!-- Main application sections would be added here -->
    <!-- Example: expense input form, group management, calculations display, etc. -->
  </div>
  
  <!-- JavaScript for app functionality would be added here -->
  <!-- <script src="app.js"></script> -->
</body>
</html>
